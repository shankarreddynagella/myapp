<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main">
        <section class="signup">
            <!-- <img src="images/signup-bg.jpg" alt=""> -->
            <div class="container">
                <div class="signup-content">
                    <form method="POST" id="signup-form" class="signup-form">
                        <h2 class="form-title">Create account</h2>
                        <div id="successMessage" style="display:none;"> Registred successfully </div>
                        <div class="form-group">
                            <span style="color:red">*</span>
                            <input type="text" class="form-input" name="name" id="name" placeholder="Your Name"/>
                        </div>
                        <div class="form-group">
                            <span style="color:red">*</span>
                            <input type="email" class="form-input" name="email" id="email" placeholder="Your Email"/>
                        </div>
                        <div class="form-group">
                            <span style="color:red">*</span>
                            <input type="text" class="form-input" name="phoneNumber" id="phone" placeholder="Your Phone Number"/>
                        </div>
                        <div class="form-group">
                            <span style="color:red">*</span>
                            <input type="password" class="form-input" name="password" id="password" placeholder="Password"/>
                            <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                        </div>
                        <div class="form-group">
                            <span style="color:red">*</span>
                            <input type="password" class="form-input" name="re_password" id="re_password" placeholder="Repeat your password"/>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Register"/>
                        </div>
                    </form>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <!-- <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
   <script src="./js/config.js"></script>
    <script>
    $(document).ready(function(){
            //CONTACT FORM: ajax request
    $('.form-submit').click(function(e){
        // avoid to execute the actual submit of the form.
        $("#signup-form").validate({
                rules: {
                name : {
                    required: true,
                    minlength: 3
                },
                email: {
                    required: true,
                    email: true,
                },
                phoneNumber: {
                    required: true,
                },
                password: {
                    required: true,
                }
                }
            });
            var form = $("#signup-form");
            var url = form.attr('action');
            console.log(form.serialize())
 if($("#name").val()!="" && $("#email").val()!=""){
    $.ajax({
        type: "POST",
        url: `${api}/users`,
        data: form.serialize(),
            success: function(data)
            {
                
                setTimeout(function(){ location.href = "http://localhost:3000" }, 3000);

                $("#successMessage").show();

            }
        });
    }
    return false;
    })
    return true;

});

    </script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>

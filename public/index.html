<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <div class="row"> <div class="col-sm-6"><h2>Users Data</h2></div><div class="col-sm-6"><a href="http://localhost:3000/register.html"> Add New User</a></div></div>       
  <table class="table">
    <thead>
      <tr>
        <th>Firstname</th>
        <th>Email</th>
        <th>Phone Number</th>
      </tr>
    </thead>
    <tbody id="container">
    </tbody>
  </table>
</div>
<script src="./js/config.js"></script>
<script>
   $(document).ready(function(){
    $.ajax({
        type: "GET",
        url: `${api}/users`,
            success: function(usersData)
            {   
                console.log(typeof(usersData));
                let data = usersData.data;
                var len = data.length;
                var i=0;
                var txt = "";
                if(len > 0){
                    for(var i=0;i<len;i++){
                            txt += "<tr><td>"+data[i].name+"</td><td>"+data[i].email+"</td>"+"</td><td>"+data[i].phoneNumber+"</td></tr>";
                            
                    }
                    $("#container").append(txt);
                }else{
                    txt += usersData.message;
                    $("#container").append(txt);

                }
            }

            })
            });
</script>
</body>
</html>
